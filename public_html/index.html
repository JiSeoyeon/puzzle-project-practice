<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연대의 퍼즐 프로젝트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 설명 페이지 -->
    <div id="intro" class="intro-section">
        <h1>연대 실천 프로젝트</h1>
        <p>
            우리 웹사이트에 오신 것을 환영합니다! 이 프로젝트는 서로의 의견을 공유하며 연대의 의미를 찾는 퍼즐 게임입니다. 
            각 칸을 클릭하여 의견을 입력하고, 여러분의 생각으로 연대의 퍼즐을 완성해보세요!
        </p>
        <button onclick="startPuzzle()">시작하기</button>
    </div>

    <!-- 퍼즐 페이지 (처음에는 숨겨져 있음) -->
    <div id="puzzleSection" style="display: none;">
        <h1>연대 실천 프로젝트
            <br>
            테스트용
        </h1>

        <div class="puzzle-grid">
            <!-- 퍼즐 칸들 -->
            <div class="grid-item" id="item1" onclick="openForm(1)"></div>
            <div class="grid-item" id="item2" onclick="openForm(2)"></div>
            <div class="grid-item" id="item3" onclick="openForm(3)"></div>
            <div class="grid-item" id="item4" onclick="openForm(4)"></div>
            <div class="grid-item" id="item5" onclick="openForm(5)"></div>
            <div class="grid-item" id="item6" onclick="openForm(6)"></div>
            <div class="grid-item" id="item7" onclick="openForm(7)"></div>
            <div class="grid-item" id="item8" onclick="openForm(8)"></div>
            <div class="grid-item" id="item9" onclick="openForm(9)"></div>
        </div>

        <div id="contentForm" style="display: none;">
            <textarea id="userContent" placeholder="여기에 내용을 입력하세요"></textarea>
            <button onclick="submitContent()">연대하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
